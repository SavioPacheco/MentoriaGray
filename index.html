<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>

            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form id="mentor">
            <fieldset>
                <div class="f-info">
                    <legend>
                        Informações pessoais
                    </legend>

                    <div class="topcol">
                        <div class="in-info">
                            <label for="pname">Nome</label>
                            <input type="text" id="pname" required >
                        </div>
                        
                        <div class="in-info">
                            <label for="sname">Sobrenome</label>
                            <input type="text" id="sname" required >
                        </div>
                    </div>

                    <div class="in-info">
                        <label for="pemail">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="pemail" required >
                    </div>

                    <div class="in-info">
                        <label for="ppass">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="ppass" required >
                    </div>
                    
                </div>
            </fieldset>

            <fieldset>
                <div class="f-info">
                    <legend>
                        Informações do mentor
                    </legend>

                    <div class="in-info">
                        <label for="mname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mname" required >
                    </div>

                </div>
            </fieldset>
            
            <fieldset>
                <div class="f-info">
                    <legend>
                        Seus horários disponíveis
                    </legend>

                    <h2>
                        Primeira mentoria
                    </h2>

                    <div class="timecol">
                        <div class="in-info">
                            <label for="date1">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date1" required >
                        </div>
                        
                        <div class="in-info">
                            <label for="d1time1">Das</label>
                            <input type="time" id="d1time1" required >
                        </div>

                        <div class="in-info">
                            <label for="d1time2">Até</label>
                            <input type="time" id="d1time2" required >
                        </div>
                    </div>

                    <h2>
                        Segunda mentoria
                    </h2>

                    <div class="timecol">
                        <div class="in-info">
                            <label for="date2">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date2">
                        </div>
                        
                        <div class="in-info">
                            <label for="d2time1">Das</label>
                            <input type="time" id="d2time1">
                        </div>

                        <div class="in-info">
                            <label for="d2time2">Até</label>
                            <input type="time" id="d2time2">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="mentor" class="button">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
